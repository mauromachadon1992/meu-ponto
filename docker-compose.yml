version: '3.8'

services:
  # Aplicação Angular (Frontend)
  meu-ponto-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: meu-ponto-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
    networks:
      - meu-ponto-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.meu-ponto.rule=Host(`meuponto.example.com`)"
      - "traefik.http.routers.meu-ponto.entrypoints=websecure"
      - "traefik.http.routers.meu-ponto.tls.certresolver=letsencrypt"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

