<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Círculo externo (representando relógio) -->
  <circle cx="100" cy="100" r="90" stroke="hsl(262.1 83.3% 57.8%)" stroke-width="4" fill="none"/>
  
  <!-- Círculo interno decorativo -->
  <circle cx="100" cy="100" r="75" stroke="hsl(262.1 83.3% 57.8%)" stroke-width="2" fill="none" opacity="0.3"/>
  
  <!-- Marcas de horas (12, 3, 6, 9) -->
  <line x1="100" y1="15" x2="100" y2="30" stroke="hsl(262.1 83.3% 57.8%)" stroke-width="3" stroke-linecap="round"/>
  <line x1="185" y1="100" x2="170" y2="100" stroke="hsl(262.1 83.3% 57.8%)" stroke-width="3" stroke-linecap="round"/>
  <line x1="100" y1="185" x2="100" y2="170" stroke="hsl(262.1 83.3% 57.8%)" stroke-width="3" stroke-linecap="round"/>
  <line x1="15" y1="100" x2="30" y2="100" stroke="hsl(262.1 83.3% 57.8%)" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Marcas secundárias de horas -->
  <line x1="144.5" y1="33.5" x2="136" y2="42" stroke="hsl(262.1 83.3% 57.8%)" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  <line x1="166.5" y1="55.5" x2="158" y2="64" stroke="hsl(262.1 83.3% 57.8%)" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  <line x1="166.5" y1="144.5" x2="158" y2="136" stroke="hsl(262.1 83.3% 57.8%)" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  <line x1="144.5" y1="166.5" x2="136" y2="158" stroke="hsl(262.1 83.3% 57.8%)" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  <line x1="55.5" y1="166.5" x2="64" y2="158" stroke="hsl(262.1 83.3% 57.8%)" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  <line x1="33.5" y1="144.5" x2="42" y2="136" stroke="hsl(262.1 83.3% 57.8%)" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  <line x1="33.5" y1="55.5" x2="42" y2="64" stroke="hsl(262.1 83.3% 57.8%)" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  <line x1="55.5" y1="33.5" x2="64" y2="42" stroke="hsl(262.1 83.3% 57.8%)" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  
  <!-- Ponteiro das horas (apontando para 9h - início do expediente) -->
  <line x1="100" y1="100" x2="70" y2="100" stroke="hsl(262.1 83.3% 57.8%)" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Ponteiro dos minutos (apontando para 12h) -->
  <line x1="100" y1="100" x2="100" y2="50" stroke="hsl(262.1 83.3% 57.8%)" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Centro do relógio (ponto) - destaque principal -->
  <circle cx="100" cy="100" r="12" fill="hsl(262.1 83.3% 57.8%)"/>
  <circle cx="100" cy="100" r="8" fill="hsl(0 0% 100%)"/>
  <circle cx="100" cy="100" r="5" fill="hsl(262.1 83.3% 57.8%)"/>
  
  <!-- Efeito de brilho no centro -->
  <circle cx="97" cy="97" r="2" fill="hsl(0 0% 100%)" opacity="0.8"/>
  
  <!-- Detalhe decorativo - arco inferior sugerindo movimento/registro -->
  <path d="M 60 130 Q 100 145 140 130" stroke="hsl(262.1 83.3% 57.8%)" stroke-width="2" fill="none" opacity="0.4" stroke-dasharray="5,5"/>
</svg>
