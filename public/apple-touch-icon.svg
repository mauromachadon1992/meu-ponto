<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo branco para Apple -->
  <rect width="180" height="180" fill="white" rx="20"/>
  
  <!-- Círculo externo -->
  <circle cx="90" cy="90" r="70" stroke="#64008C" stroke-width="3" fill="none"/>
  <circle cx="90" cy="90" r="58" stroke="#23C6AF" stroke-width="1.5" fill="none" opacity="0.4"/>
  
  <!-- Marcas de horas -->
  <line x1="90" y1="25" x2="90" y2="32" stroke="#64008C" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="155" y1="90" x2="148" y2="90" stroke="#64008C" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="90" y1="155" x2="90" y2="148" stroke="#64008C" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="25" y1="90" x2="32" y2="90" stroke="#64008C" stroke-width="2.5" stroke-linecap="round"/>
  
  <!-- Marcas secundárias -->
  <g opacity="0.6">
    <line x1="125" y1="40" x2="119" y2="46" stroke="#333333" stroke-width="2" stroke-linecap="round"/>
    <line x1="140" y1="55" x2="134" y2="61" stroke="#333333" stroke-width="2" stroke-linecap="round"/>
    <line x1="140" y1="125" x2="134" y2="119" stroke="#333333" stroke-width="2" stroke-linecap="round"/>
    <line x1="125" y1="140" x2="119" y2="134" stroke="#333333" stroke-width="2" stroke-linecap="round"/>
    <line x1="55" y1="140" x2="61" y2="134" stroke="#333333" stroke-width="2" stroke-linecap="round"/>
    <line x1="40" y1="125" x2="46" y2="119" stroke="#333333" stroke-width="2" stroke-linecap="round"/>
    <line x1="40" y1="55" x2="46" y2="61" stroke="#333333" stroke-width="2" stroke-linecap="round"/>
    <line x1="55" y1="40" x2="61" y2="46" stroke="#333333" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Ponteiros -->
  <line x1="90" y1="90" x2="68" y2="90" stroke="#64008C" stroke-width="5" stroke-linecap="round"/>
  <line x1="90" y1="90" x2="90" y2="52" stroke="#64008C" stroke-width="3.5" stroke-linecap="round"/>
  
  <!-- Centro -->
  <circle cx="90" cy="90" r="10" fill="#64008C"/>
  <circle cx="90" cy="90" r="7" fill="#ffffff"/>
  <circle cx="90" cy="90" r="4.5" fill="#23C6AF"/>
  
  <!-- Arco decorativo -->
  <path d="M 60 110 Q 90 122 120 110" stroke="#23C6AF" stroke-width="1.8" fill="none" opacity="0.5" stroke-dasharray="4,4"/>
