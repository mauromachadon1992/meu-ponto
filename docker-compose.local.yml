version: '3.9'

# docker-compose.local.yml
# Este arquivo é para uso LOCAL apenas (não usar no Coolify)
# Para Coolify, use docker-compose.yml
#
# Uso:
#   docker-compose -f docker-compose.local.yml up -d

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: meu-ponto-db-local
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-meu_ponto}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"  # Exposta localmente
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - meu-ponto-network

  # Aplicação (Frontend + Backend)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: meu-ponto-app-local
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-meu_ponto}?schema=public
      
      # Application
      NODE_ENV: production
      PORT: 3000
      
      # Opcional: Configurações adicionais
      TZ: America/Sao_Paulo
    ports:
      - "${APP_PORT:-3000}:3000"  # Exposta localmente
    volumes:
      # Persistir dados de produção (fotos, etc)
      - app_data:/app/data
    networks:
      - meu-ponto-network
    healthcheck:
      test: ["CMD", "bun", "run", "-e", "fetch('http://localhost:3000/api/health').then(r => r.ok ? process.exit(0) : process.exit(1)).catch(() => process.exit(1))"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3

volumes:
  postgres_data:
    name: meu-ponto-postgres-data-local
  app_data:
    name: meu-ponto-app-data-local

networks:
  meu-ponto-network:
    name: meu-ponto-network-local
    driver: bridge
