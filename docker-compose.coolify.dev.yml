# Docker Compose para Coolify - Desenvolvimento
# Para ambiente de staging/preview no Coolify

version: '3.8'

services:
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile.coolify.dev
    container_name: meu-ponto-dev
    restart: unless-stopped
    
    # Porta de desenvolvimento
    ports:
      - "${PORT:-4200}:4200"
    
    # Volume para hot reload (apenas para dev local, n√£o usar no Coolify)
    # volumes:
    #   - .:/app
    #   - /app/node_modules
    
    environment:
      - NODE_ENV=development
      - TZ=America/Sao_Paulo
    
    # Health check
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4200"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    
    labels:
      - "coolify.managed=true"
      - "coolify.type=application"
      - "coolify.name=meu-ponto-dev"
    
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

networks:
  default:
    driver: bridge
