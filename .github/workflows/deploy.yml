# ========================================
# GitHub Actions CI/CD Pipeline
# Meu Ponto - Deploy Automático no Coolify
# ========================================

name: Deploy to Coolify

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Job 1: Testes e Validação
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install --frozen-lockfile
      
      - name: Generate Prisma Client
        run: bun run prisma:generate
      
      - name: Run tests
        run: bun test
        continue-on-error: true
      
      - name: Lint code
        run: bun run lint
        continue-on-error: true

  # Job 2: Build e Push da Imagem Docker
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.coolify
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  # Job 3: Deploy no Coolify
  deploy:
    name: Deploy to Coolify
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
    
    steps:
      - name: Deploy via Coolify Webhook
        run: |
          curl -X POST "${{ secrets.COOLIFY_WEBHOOK_URL }}" \
            -H "Content-Type: application/json" \
            -d '{
              "branch": "${{ github.ref_name }}",
              "commit": "${{ github.sha }}",
              "message": "${{ github.event.head_commit.message }}"
            }'
      
      - name: Wait for deployment
        run: sleep 60
      
      - name: Health check
        run: |
          max_retries=10
          retry=0
          until curl -f "${{ secrets.APP_URL }}/api/health" || [ $retry -eq $max_retries ]; do
            retry=$((retry + 1))
            echo "Health check failed, retrying... ($retry/$max_retries)"
            sleep 10
          done
          
          if [ $retry -eq $max_retries ]; then
            echo "❌ Deployment health check failed!"
            exit 1
          fi
          
          echo "✅ Deployment successful!"
      
      - name: Notify deployment status
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'Deployment ${{ job.status }}: ${{ github.event.head_commit.message }}'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        continue-on-error: true

  # Job 4: Run Migrations (opcional, pode ser feito no entrypoint)
  migrate:
    name: Run Database Migrations
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
    
    steps:
      - name: Execute migrations via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.COOLIFY_HOST }}
          username: ${{ secrets.COOLIFY_SSH_USER }}
          key: ${{ secrets.COOLIFY_SSH_KEY }}
          script: |
            cd /var/lib/coolify/applications/${{ secrets.COOLIFY_APP_ID }}
            docker-compose exec -T app bun run prisma:migrate:deploy
