# ========================================
# Configuração Nginx para Proxy Reverso
# Meu Ponto - Opcional (Coolify usa Caddy/Traefik)
# ========================================

upstream meu_ponto_backend {
    server app:3000;
    keepalive 32;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name _;
    
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl http2;
    server_name meuponto.seudominio.com;
    
    # SSL Configuration (gerenciado pelo Coolify/Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/meuponto.seudominio.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/meuponto.seudominio.com/privkey.pem;
    
    # SSL Security
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Logging
    access_log /var/log/nginx/meu-ponto-access.log;
    error_log /var/log/nginx/meu-ponto-error.log warn;
    
    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss;
    
    # Client settings
    client_max_body_size 10M;
    client_body_timeout 60s;
    
    # Proxy settings
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;
    proxy_buffering off;
    
    # API routes
    location /api/ {
        proxy_pass http://meu_ponto_backend;
        proxy_read_timeout 60s;
        proxy_connect_timeout 60s;
    }
    
    # Static files with cache
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://meu_ponto_backend;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # SPA fallback
    location / {
        proxy_pass http://meu_ponto_backend;
        proxy_intercept_errors on;
        error_page 404 = @spa_fallback;
    }
    
    location @spa_fallback {
        proxy_pass http://meu_ponto_backend/index.html;
    }
    
    # Health check endpoint
    location /health {
        proxy_pass http://meu_ponto_backend/api/health;
        access_log off;
    }
}
